<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
    <ion-card>

      <ion-card-title>
        <h3>Buscar Pastilla</h3>
        <!-- <p>Usuario: {{ usuarioRecibido }}</p> -->
      </ion-card-title>


       <!-- Colocamos la imagen  dentro de un ion-grid -->
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div class="animated-image-rotate">
              <img class="logo" src="assets/pastilla-freno.png" alt="My Image" />
            </div>
            
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Creamos los campos para el home-->
      <ion-card-content>

      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input type="text" maxlength="6" minlength="6" [(ngModel)]="patente"></ion-input> <!-- maxlength="6" minlength="6" [(ngModel)]="patente" -->
      </ion-item>
      </ion-card-content>

    <!-- Creamos el boton -->

    <ion-button (click)="ingresarPatente()">Ingresar</ion-button> <!-- (click)="ingresarPatente()" -->
    </ion-card>
  <div>
  <ion-button expand="block" (click)="volverHome()">Volver</ion-button>
  </div>
  </div>
</ion-content>
